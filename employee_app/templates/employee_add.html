<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a; /* Dark background like Mustang theme */
            color: #fff; /* White text for contrast */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333; /* Dark, sleek header */
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            color: #f1c40f; /* Ford Mustang yellow accent */
            font-size: 2rem;
            margin: 0;
        }

        .form-section {
            background-color: rgba(255, 255, 255, 0.95); /* Light background for the form */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .form-section h2 {
            color: #f1c40f; /* Mustang yellow accent */
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group-text {
            background-color: #333; /* Matching dark background for input group */
            color: white;
            border: none;
        }

        .btn-primary {
            background-color: #f1c40f; /* Bold yellow button */
            border: none;
        }

        .btn-primary:hover {
            background-color: #e67e22; /* Slightly darker yellow on hover */
        }

        label {
            font-weight: bold;
            color: #333; /* Dark label text */
        }

        .input-group input,
        .input-group select {
            background-color: #f4f4f4; /* Light gray input fields */
            border: 1px solid #ccc;
            color: #333;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: #f1c40f; /* Highlighted border on focus */
            outline: none;
        }

        .form-control::placeholder {
            color: #aaa; /* Light gray placeholder text */
        }

        .form-control,
        .form-select {
            font-size: 14px;
        }

        .container {
            margin-top: 50px;
        }

        .input-group-text i,
        .form-label i {
            color: #f1c40f; /* Yellow icons to match the theme */
        }
    </style>
</head>
<body>
    <header>
        <div style="display: flex; align-items: center; justify-content: center;">
            <img src="{% static 'images/logo1.png' %}" alt="Logo" style="height: 50px; margin-right: 20px;">
            <h1>Employee Management System</h1>
        </div>
    </header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-section">
                    <h2>Add Employee</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
                            </div>
                        </div>

                        <!-- Mobile -->
                        <div class="mb-3">
                            <label for="mobile" class="form-label">Mobile Number</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter Mobile Number" required>
                            </div>
                        </div>

                        <!-- Image -->
                        <div class="mb-3">
                            <label for="image" class="form-label">Image</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-camera"></i></span>
                                <input type="file" class="form-control" id="image" name="image" required>
                            </div>
                        </div>

                        <!-- Designation -->
                        <div class="mb-3">
                            <label for="designation" class="form-label">Designation</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
                                <select class="form-select" id="designation" name="designation" required>
                                    <option value="">Select Designation</option>
                                    <option value="HR">HR</option>
                                    <option value="Manager">Manager</option>
                                    <option value="Developer">Developer</option>
                                </select>
                            </div>
                        </div>

                        <!-- Gender -->
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
                                <select class="form-select" id="gender" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>

                        <!-- Course -->
                        <div class="mb-3">
                            <label for="course" class="form-label">Course</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-book"></i></span>
                                <input type="text" class="form-control" id="course" name="course" placeholder="Enter Course" required>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
